<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form action="" autocomplete="on">
    <label for="firstname">FirstName  &nbsp;&nbsp;&nbsp;&nbsp;:
        <input type="text" required autocomplete="on" id="firstname"/>
    </label>
    <br>
    <br>
    <label for="middlename">MiddleName :
        <input type="text" required autocomplete="on" id="middlename"/>
    </label>
    <br>
    <br>
    <label for="lastname">LastName &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:
        <input type="text" required autocomplete="on" id="lastname"/>
    </label>
    <br>
    <br>
    <label for="course">Course &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
    <select name="course" id="course" autofocus required>
        <option value="cse">ComputerScience</option>
        <option value="me">Mechanical</option>
        <option value="ece">Electronics</option>
        <option value="eee">Electrical</option>
    </select>
    <br>
    <br>
    <label for="gender">Gender :</label>
    <br>
    <input type="radio" name="gender" id="gender" value="Male" required autofocus/><label for="">Male</label>
    <br>
    <input type="radio" name="gender" id="gender" value="Female" required autofocus/><label for="">Female</label>
    <br>
    <input type="radio" name="gender" id="gender" value="Others" required autofocus/><label for="">Others</label>
    <br>
    <br>
    <label for="ph">Phone</label>
    <input type="tel" required autocomplete="on" value="+91" maxlength="3" width="30px" size="2px"/>
    <input type="tel" name="ph" id="ph" autocomplete="on" required maxlength="10"/>
    <br>
    <br>
    <label for="adr">Address:</label>
    <br>
    <textarea name="adr" id="adr" rows="3" cols="30" required></textarea>
    <br>
    <br>
    <label for="mail">Email&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
    <input type="mail" name="mail" id="mail" placeholder="abc@gmail.com" autofocus required/>
    <br>
    <br>
    <label for="password">Password :</label>
    <input type="password" name="password" id="password" required autofocus/>
    <br>
    <br>
    <label for="pass">Re-type password:</label>
    <input type="password" name="pas" id="pas" required/>
    <br>
    <br>
    <input type="submit" value="Submit" name="submit" id="submit" required/>

</form> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <header ><h3>Employee Details</h3></header>
        <br><br>
        <label for="id">Id :</label>
        <input type="text" name="id" id="id" required/>

        <br><br>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required autofocus placeholder="Enter your Name"/>

        <br><br>
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="male"  required/>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" required/>
        <label for="male">Female</label>
        <input type="radio" name="gender" id="others" required/>
        <label for="male">Others</label>

        <br><br>
        <label for="desg">Designation:</label>
        <select name="desg" id="desg"required>
            <option value="Manager">Manager</option>
            <option value="Chairman"> Chairman</option>
            <option value="HR">HR</option>
        </select>
        
        <br><br>
        <label for="sal">Salary:</label>
        <input type="tel" name="sal" id="sal" required autofocus placeholder="Enter your Salary" />

        <br><br>
        <input type="submit" name="submit" id="submit"/>
    </form>
</body>
</html>

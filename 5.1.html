<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function fact(n){
            if(n===0 || n===1){
                return 1;
            }
            else{
                return n*fact(n-1)
            }
        }

        var n=prompt("enter the number");
        n=parseInt(n)
        var result=fact(n)
        alert("factorial is " +result)

    </script>
    <h1>Factorial of a number</h1>
</body>
</html>
